<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- remix icon -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-eye-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-3-line"></i>
                        <span>Usuário</span>
                    </a>
                </div>
            </div>
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- nav topo -->
                <div class="top-nav">
                    <div class="logo-container">
                        <img src="img/logo/Logo.png" alt="">
                        <h1 class="title-logo">Memes<span id="title">&Códigos</span></h1>
                    </div>
                    <a href="/carrinho/" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                </div>

                <form action="">
                    <input id="search" placeholder="O que você procura" type="text">
                    <i class="icone-busca ri-search-eye-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                        <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda2.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda3.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/propaganda4.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>


                            <!-- CATEGORIAS -->
                        <div class="categoria">
                            <h2>Cateorias</h2>
                            <a href="#"> Veja todas <i class="mdi mdi-arrow-right"></i></a>
                        </div>

                        <div class="swiper categorias">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Celulares
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Leptops
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Smartwhat
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Comptadores
                                    </button>
                                </div>
                                <div class="swiper-slide"><button class="filter-btn">
                                        FunkPop
                                    </button></div>
                                <div class="swiper-slide"><button class="filter-btn">
                                        HardWare
                                    </button></div>
                                <div class="swiper-slide"><button class="filter-btn">
                                        Luminarias
                                    </button></div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Capinhas
                                    </button>
                                </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">

                            <!-- ITEM CARD SKELETON 01-->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                    </div>
                                    <div class="nome-rating">
                                        <span style="margin-right: auto; width: 90px;"
                                            class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                                        <span style="width: 20px; margin-right: 5px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                        <span style="width: 30px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                    <div class="price">
                                        <span style="margin-top: 5px; height: 20px; width: 60px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                </a>
                            </div>
                            <!-- ITEM CARD SKELETON 02-->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                    </div>
                                    <div class="nome-rating">
                                        <span style="margin-right: auto; width: 90px;"
                                            class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                                        <span style="width: 20px; margin-right: 5px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                        <span style="width: 30px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                    <div class="price">
                                        <span style="margin-top: 5px; height: 20px; width: 60px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                </a>
                            </div>

                            <!-- ITEM CARD SKELETON 03-->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                    </div>
                                    <div class="nome-rating">
                                        <span style="margin-right: auto; width: 90px;"
                                            class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                                        <span style="width: 20px; margin-right: 5px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                        <span style="width: 30px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                    <div class="price">
                                        <span style="margin-top: 5px; height: 20px; width: 60px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                </a>
                            </div>

                            <!-- ITEM CARD SKELETON 04-->
                            <div class="item-card">
                                <a href="/detalhes/" class="item">
                                    <div class="img-container skeleton-effect-wave">
                                    </div>
                                    <div class="nome-rating">
                                        <span style="margin-right: auto; width: 90px;"
                                            class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                                        <span style="width: 20px; margin-right: 5px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                        <span style="width: 30px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                    <div class="price">
                                        <span style="margin-top: 5px; height: 20px; width: 60px; margin-right: 15px;"
                                            class="gelo skeleton-effect-wave skeleton-block"></span>
                                    </div>
                                </a>
                            </div>


                        </div>
                        <br><br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
